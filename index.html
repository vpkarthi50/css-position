<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="fixed">
			<h2>CSS - Positions</h2>
		</div>
		<div class="positions">
			<div class="static">
				<h1>position  : Static;</h1>
				<p>It is a default for a position</p>
			</div>
		</div>
		<div class="bar">
			<div class="stick">
				<h2>position-Sticky</h2>
			</div>
		</div>
		<div class="image">
			<div class="relative">
				<img src="img/blog-post-2.jpg">
				<h2 style="position:absolute; bottom:0; color:#fff; z-index:2; ">Background image i am the position-relative</h2>
				<div class="absolute">
					<h1> ! Hi ! World </h1>
					<h3>Position-Absolute</h3>
				</div>
			</div>
		</div>
		<div class="scr">
			<p>This content for extra scroll for check the position sticky</p>
		</div>
	</body>
</html>
